<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName tracker.publishwhatyoufund.org
        DocumentRoot /home/iatidq/att-website/htdocs
        ErrorLog /var/log/apache2/error.log

	RewriteEngine On
        RewriteRule ^/organisations(.*)$ http://tracker.publishwhatyoufund.org/plan/organisations$1
	RewriteRule ^/fields(.*)$ http://tracker.publishwhatyoufund.org/plan/fields$1
	RewriteRule ^/timeline(.*)$ http://tracker.publishwhatyoufund.org/plan/timeline$1
	RewriteRule ^/about(.*)$ http://tracker.publishwhatyoufund.org/plan/about$1
	RewriteRule ^/api(.*)$ http://tracker.publishwhatyoufund.org/plan/api$1
	RewriteRule ^/api(.*)$ http://tracker.publishwhatyoufund.org/plan/api$1
	RewriteRule ^/static(.*)$ http://tracker.publishwhatyoufund.org/plan/static$1

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel debug

        CustomLog /var/log/apache2/access.log combined

    WSGIDaemonProcess impsched user=iatidq group=group1 threads=5
    WSGIScriptAlias /plan /home/iatidq/att-website/conf/impsched.wsgi

    WSGIDaemonProcess dq user=iatidq group=group1 threads=5
    WSGIScriptAlias /publish /home/iatidq/att-website/conf/dq.wsgi

    WSGIDaemonProcess iatiupdates user=iatidq group=group1 threads=5
    WSGIScriptAlias /iatiupdates /home/iatidq/att-website/conf/iatiupdates.wsgi

    Alias /publish/static "/usr/sites/IATI-Data-Quality/iatidataquality/static"
    # Was /csviatimodel/static

    Alias /plan/static "/usr/sites/IATI-Implementation-Schedules/impschedules/static"

    Alias /iatiupdates/static "/usr/sites/IATI-Updates/iatiupdates/static"

    <Directory /home/iatidq/att-website/htdocs/dq>
        Options FollowSymLinks MultiViews
        WSGIProcessGroup dq
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
    <Directory /home/iatidq/att-website/htdocs/impsched>
        Options FollowSymLinks MultiViews
        WSGIProcessGroup impsched
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /home/iatidq/att-website/htdocs/iatiupdates>
        Options FollowSymLinks MultiViews
        WSGIProcessGroup impsched
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>

